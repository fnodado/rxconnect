{% load static %}

<!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'dashboard' %}" class="header__logo">
        <img src="" alt="RxConnect Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'user-profile' request.user.profile.id %}">Profile</a></li>
          <li class="header__menuItem"><a href="" class="btn btn--sub">Add Product</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
